<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HomeWork Fundamentals â€“ Part 2</title>
  <style>
    body {
      height: 120vh;
      display: flex;
      align-items: center;
      background: linear-gradient(to top left, #28b487, #7dd56f);
    }

    form {
      font-family: sans-serif;
      font-size: 20px;
      line-height: 1.3;
      width: 100%;
      padding: 30px;
      text-align: center;
      color: white;
    }
  </style>
</head>

<body>

  <form action="" method="get">
    <div>
      <div">
        <label for=" title">Title</label> <br />
        <input type="text" name="title" id="Title" required> <br /><br />
    </div>
    <div id="binding-title"></div><br />
    </div>

    <div>
      <div>
        <label for="summary">Summary</label> <br />
        <textarea name="Summary" id="Summary" cols="20" rows="5"></textarea> <br /><br />
      </div>
      <div id="binding-summary"></div><br />
    </div>


    <div>
      <div>
        <label for="year">Year of production</label> <br />
        <input type="date" name="Year" id="Year" value="0" min="1900" max="2020" required /><br /><br />
      </div>
      <div id="binding-year"></div><br />
    </div>


    <div>
      <div>
        <label for="actor">Lead actor</label> <br />
        <input type="text" name="Actor" id="Actor" required> <br /><br />
      </div>
      <div id="binding-actor"></div><br />
    </div>

    <div>
      <div>
        <label for="producer">Producer</label> <br />
        <input type="text" name="producer" id="Producer" required> <br /><br />
      </div>
      <div id="binding-actor"></div><br />

    </div>


    <div>
      <div>
        <label for="genre">Genre</label> <br />
        <input type="text" name="Genre" id="Genre" required> <br /><br />
      </div>
      <div id="binding-genre"></div><br />
    </div>

  </form>

  <script src="index.js"></script>
  <!-- <script src="movie-page.js"></script>   -->
</body>

</html>
